<script>
    document.addEventListener("DOMContentLoaded", function () {
        const div = document.createElement("div");
        div.className = "jls-btn-fxd";
        div.id = "jls-btn-fxd-div"; // Give the inner a tag a unique ID

        // Create a link inside the div with a unique id
        const link = document.createElement("a");
        link.textContent = "Learn More";
        link.href = "/home";

        // Add event listener to the link
        link.addEventListener("click", function () {
            window.location.href = link.href; // Directly set the URL of the new page
        });

        // Append both the div and link to the body with a reference to their IDs
        document.body.appendChild(div);
        document.getElementById("jls-btn-fxd-div").appendChild(link);
    });
</script>

<script>
    const navbarToggle = document.querySelector('[data-toggle="collapse"]');

    navbarToggle.addEventListener('click', () => {
        const navbarCollapse = document.querySelector('.navbar-collapse');
        const jlsNavContainer = document.querySelector('.jls-nav-container');

        if (navbarCollapse.classList.contains('in')) {
            jlsNavContainer.style.background = 'none';
            jlsNavContainer.style.width = 'auto';
            jlsNavContainer.style.padding = '0';
        } else {
            jlsNavContainer.style.background = 'rgba(255, 255, 255, 0.93)';
            jlsNavContainer.style.width = '100%';
            jlsNavContainer.style.padding = '0 20px';
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        for (let i = 1; i <= 10; i++) {
            const headshotUrl = getComputedStyle(document.documentElement).getPropertyValue(`--headshot-${i}`).trim().replace(/['"]+/g, '');
            const headshotElement = document.getElementById(`dynamic-headshot-${i}`);
            if (headshotElement) {
                headshotElement.src = headshotUrl;
            }

            const logoUrl = getComputedStyle(document.documentElement).getPropertyValue(`--logo-${i}`).trim().replace(/['"]+/g, '');
            const logoElement = document.getElementById(`dynamic-logo-${i}`);
            if (logoElement) {
                logoElement.src = logoUrl;
            }

            const imageUrl = getComputedStyle(document.documentElement).getPropertyValue(`--brand-photo-${i}`).trim().replace(/['"]+/g, '').replace(/['"]+/g, '');
            const imgElement = document.getElementById(`dynamic-brand-photo-${i}`);
            if (imgElement) {
                imgElement.src = imageUrl;
            }
        }
    });
</script>





<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to set social links dynamically
        const setSocialLinks = () => {
            const socialLinks = document.querySelectorAll('.social-icons a');
            socialLinks.forEach(link => {
                const variableName = link.getAttribute('href').replace('var(', '').replace(')', '');
                const url = getComputedStyle(document.documentElement).getPropertyValue(variableName).trim().replace(/['"]+/g, '');
                link.setAttribute('href', url);
            });
        };


        setSocialLinks();


        const observer = new MutationObserver(setSocialLinks);
        observer.observe(document.documentElement, { attributes: true });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        var title = document.title;

        var className = title.toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[^\w-]+/g, '');
        console.log("Generated class name:", className);
        document.body.classList.add(className);
    });

    document.addEventListener("DOMContentLoaded", function () {
        const tracker = document.querySelector(".navbar .jls-property-tracker");
        if (tracker) {
            const path = window.location.pathname;
            if (path.includes("/search") || path.includes("/propertytracker") || path.includes("/market-insights")) {
                tracker.style.display = "block";
            }
        }
    });

</script>
